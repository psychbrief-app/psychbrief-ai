<style>
body { font-family: sans-serif; margin:0; padding:0; background:linear-gradient(to bottom, #e8f4fb, #f9fafb); color:#111; }
.container { max-width:1200px; margin:0 auto; padding:20px; }
h1 { font-size:28px; font-weight:bold; margin-bottom:10px; }
p { margin-bottom:20px; color:#555; }
.top-bar { display:flex; flex-wrap:wrap; align-items:center; margin-bottom:20px; gap:10px; }
.filters { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
.filter-btn { padding:7px 14px; border-radius:25px; background-color:rgba(180,224,248,0.4); color:#111; cursor:pointer; transition:all 0.2s ease; border:none; }
.filter-btn:hover { box-shadow:0 0 6px rgba(59,130,246,0.4); }
.filter-btn.active { background-color:#b4e0f8; }
.search-box { padding:7px; border-radius:8px; border:1px solid #ccc; flex-grow:1; min-width:150px; }
.cards { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px; }
.card { padding:15px; background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:relative; }
.card h2 { font-size:115%; margin:30px 0 5px 0; }
.card p { font-size:80%; margin:0 0 10px 0; color:#555; }
.card ul { font-size:80%; margin:5px 0 0 20px; padding:0; }
.categories { position:absolute; top:10px; left:10px; display:flex; gap:4px; }
.category { background:none; border:none; padding:2px 4px; border-radius:5px; font-size:12px; display:flex; align-items:center; color:black; }
.metadata { position:absolute; top:10px; right:10px; font-size:12px; color:#333; }
.archive-section { margin-top:30px; padding:15px; background:#e5e7eb; border-radius:10px; text-align:center; color:#555; display:none; }
footer { text-align:center; padding:10px; background:#f3f4f6; font-size:14px; }
</style>
</head>

const archiveStudies = [
  {id:11,title:"Neural correlates of learning disorders in youth",authors:["Perez A","Williams N"],journal:"Dev Cogn Neurosci",N:58,date:"2025-02-15",doi:"10.1212/dcn.2025.011",type:"Cohort Study",categories:["Neurodevelopmental"],pubmed:"https://pubmed.ncbi.nlm.nih.gov/41293456/",ai_insights:["N=58","Children with specific learning disorders","Altered activation in parietal regions","Supports early diagnosis via imaging","No gender differences observed","Further replication required","Highlights neural heterogeneity"]},

  {id:13,title:"Autism sensory processing therapy outcomes",authors:["Hill R","Singh T"],journal:"Res Dev Disabil",N:75,date:"2025-05-12",doi:"10.3434/rdd.2025.013",type:"Clinical Trial",categories:["Neurodevelopmental"],pubmed:"https://pubmed.ncbi.nlm.nih.gov/41495678/",ai_insights:["N=75","Children with autism","Improved sensory integration","Reduced irritability","Therapist-guided approaches most effective","Parental feedback positive","Supports multi-modal care"]},
  {id:14,title:"Long-term melatonin use in insomnia: outcomes review",authors:["Mason L","Keller B"],journal:"Sleep Health",N:90,date:"2025-07-02",doi:"10.4545/sh.2025.014",type:"Systematic Review",categories:["Sleep-wake"],pubmed:"https://pubmed.ncbi.nlm.nih.gov/41596789/",ai_insights:["N=90","Adults with chronic insomnia","Sustained sleep improvement over 12 months","No evidence of tolerance","Favorable safety profile","Reduced anxiety symptoms","Reinforces melatonin as safe long-term adjunct"]},
  {id:15,title:"Social cognition deficits in schizophrenia: updated meta-analysis",authors:["Garcia M","Tanaka R"],journal:"Schizophr Bull",N:120,date:"2025-09-28",doi:"10.5656/sb.2025.015",type:"Meta-analysis",categories:["Psychosis"],pubmed:"https://pubmed.ncbi.nlm.nih.gov/41697890/",ai_insights:["N=120","Adults with schizophrenia","Persistent deficits in emotion recognition","Linked to functional outcomes","Consistent across cultures","Highlights unmet rehabilitation need","Encourages cognitive remediation"]}
];

const categoryIcons = {"Mood":"â˜€ï¸","Anxiety":"ðŸŒ€","Psychosis":"âš¡","Neurodevelopmental":"ðŸ§ ","Other":"â‹¯","Sleep-wake":"ðŸŒ™"};
const categories = ["All","Mood","Anxiety","Psychosis","Neurodevelopmental","Sleep-wake","Other"];
let activeCategory = "All";
let showingArchive = false;

const filterBar = document.getElementById('filterBar');
const cardGrid = document.getElementById('cardGrid');
const archiveSection = document.getElementById('archiveSection');
const globalSearch = document.getElementById('globalSearch');
const mainButton = document.getElementById('mainButton');
const archiveButton = document.getElementById('archiveButton');

function formatAuthors(authors){
  return authors.length>3 ? authors.slice(0,3).join(', ') + ', et al.' : authors.join(', ');
}

function renderFilters(){
  filterBar.innerHTML='';
  categories.forEach(cat=>{
    const btn=document.createElement('button');
    btn.className='filter-btn'+(activeCategory===cat?' active':'');
    btn.onclick=()=>{activeCategory=cat; renderCards(); renderFilters();};
    btn.innerHTML=(cat==='All'?cat:`${categoryIcons[cat]} ${cat}`);
    filterBar.appendChild(btn);
  });
}

function filterStudies(list){
  let filtered=list;
  if(activeCategory!=='All') filtered=filtered.filter(s=>s.categories.includes(activeCategory));
  const searchTerm=globalSearch.value.toLowerCase();
  if(searchTerm) filtered=filtered.filter(s=>s.title.toLowerCase().includes(searchTerm)||s.authors.join(' ').toLowerCase().includes(searchTerm)||s.journal.toLowerCase().includes(searchTerm));
  if(activeCategory==='Neurodevelopmental') filtered=filtered.filter(s=>['Neurodevelopmental','ADHD','Autism','Intellectual Disability','Learning Disorders'].some(k=>s.categories.includes('Neurodevelopmental')||s.title.toLowerCase().includes(k.toLowerCase())));
  return filtered;
}

function renderCards(){
  cardGrid.innerHTML='';
  const list=showingArchive?filterStudies(archiveStudies):filterStudies(mainStudies);
  const displayed=showingArchive?list.slice(0,maxArchiveCards):list.slice(0,maxHomepageCards);
  displayed.forEach(study=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<div class='categories'>${study.categories.map(c=>`<span class='category'>${categoryIcons[c]}</span>`).join('')}</div>
      <div class='metadata'>${study.type}</div>
      <h2>${study.title}</h2>
      <p>${formatAuthors(study.authors)} | <em>${study.journal}</em> | Date: ${study.date} | DOI: ${study.doi} | <a href='${study.pubmed}' target='_blank'>PubMed</a></p>
      <ul>${study.ai_insights.slice(0,7).map(i=>`<li>${i}</li>`).join('')}</ul>`;
    cardGrid.appendChild(card);
  });
  archiveSection.style.display=showingArchive?'block':'none';
}

mainButton.onclick=()=>{showingArchive=false;mainButton.classList.add('active');archiveButton.classList.remove('active');renderCards();};
archiveButton.onclick=()=>{showingArchive=true;archiveButton.classList.add('active');mainButton.classList.remove('active');renderCards();};
globalSearch.addEventListener('input',renderCards);

renderFilters();
renderCards();
</script>
